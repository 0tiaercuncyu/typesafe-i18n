name: Update dependencies

on:
   schedule:
      - cron: '0 0 * * 1' # Runs at 00:00 on Monday
   workflow_dispatch:

jobs:
   update:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v2

         - uses: pnpm/action-setup@v2
           with:
              version: 6.23.2

         - name: install node
           uses: actions/setup-node@v2
           with:
              node-version: 16
              cache: 'pnpm'

         - name: update dependencies
           run: pnpm update:dependencies

         - name: run linting
           run: pnpm lint

         - name: run tests
           run: pnpm test

         - name: build package
           run: pnpm build

         - name: Create Pull Request
           id: createpr
           uses: peter-evans/create-pull-request@v3
           with:
              token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
              commit-message: 'chore: update dependencies'
              title: 'chore: update dependencies'
              body: >
                 This PR is auto-generated by a GitHub action.
                 It should automatically be merged if tests pass.

         - name: Mark Pull Request for Auto-Merge
           if: steps.createpr.outputs.pull-request-operation == 'created'
           uses: peter-evans/enable-pull-request-automerge@v1
           with:
              token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
              pull-request-number: ${{ steps.createpr.outputs.pull-request-number }}
              merge-method: squash
